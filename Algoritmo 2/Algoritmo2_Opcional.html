<script>
    function Grande (arr){
        let maximo = arr[0];
        for(let i=1; i<arr.length; i++){
            if(arr[i]>maximo) {
                maximo=arr[i];    
            }
        }
        return maximo;
    }     
    var x=[16,2,3,-44,52,64,-6,-27]     
    console.log(Grande(x));
</script>
