<script>
    /*Dado un array, mueve todos los valores 
    un espacio de derecha a izquierda eliminando 
    el primer valor y dejando un 0 para el Ãºltimo 
    valor. Por ejemplo, moverAdelante([1,2,3]) 
    debiera dar como resultado [2,3,0].*/

    var array = [1,2,3];
    function moverAdelante(array){
      
        array.shift(); //limina el primer numero del array
        array.push(0); //agrega el 0 al final del array 
                  
        return array; //retorna el array modificado
    }    
    var b= moverAdelante(array)  //asigno el valor b para la funcion retornada
    console.log(b); //imprimo b, que es lo mismo que si imprimiera el valor de la funcion retorada  
</script>
