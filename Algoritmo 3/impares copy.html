<script>
   //1. Crea un array 
   //2. con todos los enteros impares (odd integers)
   //3. entre 1 y n (inclusive)
   function returnOddArray(n){ //
    var arr = [];
    for( var i=1; i<=n; i++){
        if(i%2 ==1){
        arr.push(i);
        }
    }
    return arr;
}
y = returnOddArray(1);
console.log(y); // should log [1,3,5,...,253,255]

</script>
